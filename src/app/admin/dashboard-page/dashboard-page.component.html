<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Найти пост...">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Автор</th>
      <th>Название</th>
      <th>Дата</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date | date:'medium' }}</td>
      <td>
        <button
          class="btn btn-link open"
          [routerLink] = "['/admin', 'post', 'edit', post.id]"
        >
          Открыть
        </button>
        <a>Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
