<form
  class="card"
  [formGroup] = "form"
  (ngSubmit)="submit()"
>

  <div
    class="form-control"
    [ngClass] = "{
      invalid: form.get('email').touched && form.get('email').invalid
    }"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
    <div
      class="validation"
      *ngIf = "form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf = "form.get('email').errors.required">Обязательное поле</small>
      <small *ngIf = "form.get('email').errors.email">Введите валидный email</small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass] = "{
      invalid: form.get('password').touched && form.get('password').invalid
    }"
  >
    <label for="password">Пароль:</label>
    <input id="password" type="password" formControlName="password" />
    <div
      class="validation"
      *ngIf = "form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf = "form.get('password').errors.required">Обязательное поле</small>
      <small *ngIf = "form.get('password').errors.minlength">
        Пароль должен состоять минимум из {{ form.get('password').errors.minlength.requiredLength }} символов.
        Введено {{ form.get('password').errors.minlength.actualLength }}
        из {{ form.get('password').errors.minlength.requiredLength }}
      </small>
    </div>
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled] = "form.invalid"
  >
    Войти
  </button>

</form>
