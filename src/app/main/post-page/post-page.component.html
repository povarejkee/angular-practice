<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>

<div class="post" *ngIf = "!isLoading; else loading">

  <div class="post-header">
    <h1>{{ post.title }}</h1>
    <button class="btn btn-link" routerLink="/">Назад</button>
  </div>

  <div class="post-info">
    <strong>Автор: {{ post.author }}</strong>
    <small>{{ post.date | date : 'medium' : null : 'ru'}}</small>
  </div>

  <div>
    <quill-view-html [content] = "post.text"></quill-view-html>
  </div>
</div>
